<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoAI - Futuristic AI Chat with Starry bg</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Roboto', sans-serif;
      color: #cfd8dc;
      user-select: none;
    }
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    #chat-container {
      position: relative;
      z-index: 10;
      background: #121726;
      width: 1293px;
      height: 80vh;
      border-radius: 15px;
      border: 2px solid #00ffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: colorCycle 20s linear infinite;
      box-shadow: 0 0 15px #00ffff;
      margin: 40px auto;
    }
    #logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      padding: 15px 0 10px 0;
      letter-spacing: 3px;
      user-select: none;
      animation: colorCycle 20s linear infinite;
      text-shadow:
        0 0 5px currentColor,
        0 0 15px currentColor,
        0 0 20px currentColor;
      color: #00ffff;
    }
    #chat-messages {
      flex: 1;
      background: #1a1e2d;
      margin: 10px 20px;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
      scrollbar-color: #0ff transparent;
      position: relative;

    }
    #chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    #chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 10px;
      box-shadow: 0 0 8px #0ff;
    }
    .message {
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 75%;
      margin-bottom: 16px;
      position: relative;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.user {
     background: linear-gradient(135deg, #222c3a 0%, #2a3647 100%);
      color: #9cdbff;
      align-self: flex-end;
      box-shadow:
        0 0 8px 2px #00bfff,
        inset 0 0 8px #00eaff;
      animation: pulseUser 2s infinite ease-in-out;
animation: colorCycle 20s linear infinite;
      box-shadow: 0 0 15px #00ffff;
    }
    .message.bot {
      background: linear-gradient(135deg, #222c3a 0%, #2a3647 100%);
      color: #9cdbff;
      align-self: flex-start;
      box-shadow:
        0 0 6px 1px #0ff,
        inset 0 0 5px #0ff;
      font-family: 'Roboto Mono', monospace;
      white-space: pre-wrap;
      
      position: relative;
      padding-right: 50px;
animation: colorCycle 20s linear infinite;
      box-shadow: 0 0 15px #00ffff;
    }
    @keyframes pulseUser {
      0%,100% { box-shadow: 0 0 8px 2px #00bfff, inset 0 0 8px #00eaff; }
      50% { box-shadow: 0 0 14px 4px #00eaff, inset 0 0 14px #00cfff; }
    }
    @keyframes pulseBot {
      0% { box-shadow: 0 0 6px 1px #0ff, inset 0 0 5px #0ff; }
      100% { box-shadow: 0 0 12px 3px #0ff, inset 0 0 9px #00ffff; }
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #0ff;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #0ff2;
    }
    #chat-input {
      display: flex;
      padding: 20px;
      background: #121726;
      border-top: 2px solid #0ff;
      box-shadow: inset 0 1px 10px #00808033;
    }
    #user-input {
      flex: 1;
      border-radius: 12px;
      border: none;
      padding: 15px 18px;
      font-size: 1.1rem;
      outline: none;
      background: #1a1e2d;
      color: #c0f7ff;
      box-shadow: 0 0 15px #0099cc55 inset;
      resize: none;
      height: 50px;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
      transition: box-shadow 0.3s ease;
    }
    #user-input:focus {
      box-shadow: 0 0 25px #00f0ffaa inset;
    }
    #send-btn {
      width: 50px;
      margin-left: 12px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      animation: colorCycle 20s linear infinite;
      box-shadow:
        0 0 20px currentColor,
        0 0 30px currentColor;
      background: transparent;
      fill: currentColor;
    }
    #send-btn:hover {
      background: currentColor;
      box-shadow:
        0 0 30px currentColor,
        0 0 45px currentColor;
    }
    #send-btn svg {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px currentColor);
      transform: translateX(2px);
      fill: currentColor;
    }
    @media (max-width: 640px) {
      #chat-container {
        width: 90vw;
        height: 90vh;
      }
    }
    /* color cycling animation reused */
    @keyframes colorCycle {
      0% {
        box-shadow: 0 0 20px #00ffff, 0 0 10px #00ffff;
        border-color: #00ffff;
        color: #00ffff;
        fill: #00ffff;
      }
      25% {
        box-shadow: 0 0 20px #00ff7f, 0 0 10px #00ff7f;
        border-color: #00ff7f;
        color: #00ff7f;
        fill: #00ff7f;
      }
      50% {
        box-shadow: 0 0 20px #1e90ff, 0 0 10px #1e90ff;
        border-color: #1e90ff;
        color: #1e90ff;
        fill: #1e90ff;
      }
      75% {
        box-shadow: 0 0 20px #ff69b4, 0 0 10px #ff69b4;
        border-color: #ff69b4;
        color: #ff69b4;
        fill: #ff69b4;
      }
      100% {
        box-shadow: 0 0 20px #00ffff, 0 0 10px #00ffff;
        border-color: #00ffff;
        color: #00ffff;
        fill: #00ffff;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="chat-container" role="main" aria-label="Chat container">
    <div id="logo">EchoAI</div>
    <div id="chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <div id="chat-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1" aria-label="Chat input"></textarea>
      <button id="send-btn" aria-label="Send message">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const STAR_COUNT = 150;

    function Star() {
      this.x = Math.random() * window.innerWidth;
      this.y = Math.random() * window.innerHeight;
      this.size = Math.random() * 1.2 + 0.3;
      this.speed = this.size * 0.15;
      this.opacity = Math.random();
      this.opacityChange = 0.01 * (Math.random() < 0.5 ? -1 : 1);
    }

    Star.prototype.update = function() {
      this.x -= this.speed;
      if (this.x < 0) this.x = window.innerWidth;
      this.opacity += this.opacityChange;
      if (this.opacity <= 0.1 || this.opacity >= 1) this.opacityChange *= -1;
    }

    Star.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity.toFixed(2)})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 5;
      ctx.fill();
    }

    function initStars() {
      stars = [];
      for(let i = 0; i < STAR_COUNT; i++) {
        stars.push(new Star());
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Chat app JS follows
    function cleanText(text) {
      if (!text) return "";
      return text.replace(/\*/g, '\n').replace(/\n\s*\n/g, '\n').trim();
    }

    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';
      userInput.style.height = 'auto';

      const typingDiv = appendMessage('bot', 'Thinking...');

      const payload = {
        contents: [{ parts: [{ text: message }] }]
      };

      fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-goog-api-key': 'AIzaSyCmj-k8D5_Pr0isb2T-_3kzBVlJtYdoMFo'
        },
        body: JSON.stringify(payload)
      }).then(res => res.json())
      .then(data => {
        let reply = "Error";
        try {
          reply = data.candidates[0].content.parts[0].text;
          reply = cleanText(reply);
        } catch {
          reply = "Sorry, I couldn't process your request.";
        }
        updateMessage(typingDiv, reply);
      })
      .catch(() => updateMessage(typingDiv, "Network error."));
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      if (sender === 'bot') {
        msg.innerHTML = text.replace(/\n/g, '<br>');
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.title = 'Copy response';
        copyBtn.innerHTML = 'ðŸ“‹';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(text)
            .then(() => {
              copyBtn.innerHTML = 'âœ…';
              setTimeout(() => copyBtn.innerHTML = 'ðŸ“‹', 2000);
            })
            .catch(() => alert('Failed to copy'));
        });
        msg.appendChild(copyBtn);
      } else {
        msg.textContent = text;
      }

      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return msg;
    }

    function updateMessage(msgDiv, newText) {
      if (!msgDiv) return;
      msgDiv.innerHTML = newText.replace(/\n/g, '<br>');

      if (!msgDiv.querySelector('.copy-btn')) {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.title = 'Copy response';
        copyBtn.innerHTML = 'ðŸ“‹';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(newText)
            .then(() => {
              copyBtn.innerHTML = 'âœ…';
              setTimeout(() => copyBtn.innerHTML = 'ðŸ“‹', 2000);
            })
            .catch(() => alert('Failed to copy'));
        });
        msgDiv.appendChild(copyBtn);
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
